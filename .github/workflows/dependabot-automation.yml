---

name: 'dependabot automation'

on: # yamllint disable-line rule:truthy
  pull_request:
    branches: [main]

jobs:

  dump_contexts_to_log:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo '$GITHUB_CONTEXT'
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo '$JOB_CONTEXT'
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo '$STEPS_CONTEXT'
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo '$RUNNER_CONTEXT'
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo '$STRATEGY_CONTEXT'
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo '$MATRIX_CONTEXT'

  add-pr-to-test:
    if: ${{ github.actor == 'dependabot[bot]' && ( github.event.pull_request.opened  == true || github.event.pull_request.reopened == true ) }}
    uses: kernelsam/shared-workflows/.github/workflows/add-to-project.yml@main
    with:
      project-number: "2"
      classic: false
    secrets:
      ISSUE_PR_RW_TOKEN: ${{ secrets.ISSUE_PR_RW_TOKEN }}

  dependabot-approve-and-merge:
    permissions:
      contents: write
      pull-requests: write
    uses: kernelsam/shared-workflows/.github/workflows/dependabot-automation.yml@main
    secrets:
      CODEOWNER_PR_APPROVAL_TOKEN: ${{ secrets.CODEOWNER_PR_APPROVAL_TOKEN }}
